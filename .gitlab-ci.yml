variables:
  GIT_SUBMODULE_STRATEGY: recursive
  TERM: dumb

stages:
  - test
  - pages

image: racket/racket:8.1-full

before_script:
  - apt-get update
  - apt-get install -y racket sqlite3
  - make install


test:
  stage: test

  script:
    - make setup
    - make check-deps
    - make test


pages:
  stage: pages
  only:
    - master

  script:
    - make docs
    - mv doc public

  artifacts:
    paths:
      - public
